<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ramadan Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('images/WhatsApp Image 2025-03-17 at 15.58.03_05fed068.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    /* تصميم الفورم بشفافية وتأثير زجاجي */
    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(25px);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .card-title {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 1.5rem;
      color: #000;
    }

    /* تحسين الحقول */
    .form-control {
      background: rgba(255, 255, 255, 0.3);
      border: none;
      border-radius: 12px;
      padding: 15px;
      font-size: 18px;
      transition: 0.3s;
      color: #fff;
      margin-bottom: 15px;
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    .form-control:focus {
      background: rgba(255, 255, 255, 0.5);
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.5);
    }

    /* تحسين زر التسجيل */
    .btn-primary {
      background: linear-gradient(135deg, #007bff, #0056b3);
      border: none;
      padding: 16px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      transition: 0.3s;
      width: 100%;
      margin-top: 10px;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
    }

    .text-link {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
      display: block;
      margin-top: 15px;
    }

    .text-link:hover {
      text-decoration: underline;
      color: #00bfff;
    }

    /* أنيميشن التحميل */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="card">
    <h2 class="card-title">Register</h2>
    <p class="text-center text-muted">Join the Ramadan Hackathon and make a difference!</p>
    <form id="registerForm">
      <input type="text" id="username" class="form-control" placeholder="Enter your name" required>

      <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>

      <input type="password" id="password" class="form-control" placeholder="Enter your password" required>

      <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>

      <button type="submit" class="btn btn-primary">Register</button>

      <a href="login.html" class="text-link">Already have an account? Login here</a>
    </form>
  </div>
  <script src="auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
