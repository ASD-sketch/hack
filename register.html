<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Ramadan Hackathon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles for the form */
    body {
      background-color: #f8f9fa;
    }

    .register-card {
      border-radius: 15px;
    }

    .btn-primary {
      background-color: #ffc107;
      border: none;
    }

    .btn-primary:hover {
      background-color: #e0a800;
    }

    .form-label {
      font-weight: bold;
    }

    .form-control {
      border-radius: 10px;
    }

    .card-title {
      color: #343a40;
    }

    .login-link a {
      color: #ffc107;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow register-card">
          <div class="card-body">
            <h2 class="card-title text-center">Register</h2>
            <p class="text-center text-muted">Join the Ramadan Hackathon and make a difference!</p>
            <form id="registerForm" class="pt-3">
              <!-- Name -->
              <div class="mb-3">
                <label for="username" class="form-label">Name</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your name" required>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter your email address" required>
              </div>

              <!-- Password -->
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
              </div>

              <!-- Confirm Password -->
              <div class="mb-4">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm your password" required>
              </div>

              <!-- Register Button -->
              <button type="submit" class="btn btn-primary w-100 py-2">Register</button>
            </form>

            <p class="text-center mt-3 login-link">Already have an account? <a href="login.html">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
